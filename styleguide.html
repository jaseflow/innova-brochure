<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Innova Review - Styleguide</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="sg-header primary-bg">
        <div class="container">
            <div class="flex flex--aligned flex--spaced">
                <div class="flex flex--aligned">
                    <img src="images/logo-icon.png" alt="" class="sg-logo">
                    <h2 class="flat">Design Guide</h2>
                </div>
                <a href="/" class="nav__link">Back to Innova</a>
            </div>
        </div>
    </header>
    <div class="container">
        <section>
            <h1 class="large sg-heading">Base</h1>
            <div class="grid">
                <div class="grid__item grid__item--third">
                    <h3 class="sg-title">Type</h3>
                    <h1>Title 1 - 28/33</h1>
                    <h2>Title 2 - 22/26</h2>
                    <h3>Title 3 - 20/28</h3>
                    <p>Base - 16/24</p>
                    <small>Small - 14/21</small>
                </div>
                <div class="grid__item grid__item--third">
                    <h3 class="sg-title">Colours</h3>
                    <div class="sg-palette">
                        <div class="sg-palette__color" style="background-color: #3B9FFF"></div>
                        <div>
                            <h4 class="flat">Primary Blue</h4>
                            <p>#3B9FFF</p>
                        </div>
                    </div>
                    <div class="sg-palette">
                        <div class="sg-palette__color" style="background-color: #07D1FF"></div>
                        <div>
                            <h4 class="flat">Secondary Blue</h4>
                            <p>#07D1FF</p>
                        </div>
                    </div>
                    <div class="sg-palette">
                        <div class="sg-palette__color" style="background-color: #53CB81"></div>
                        <div>
                            <h4 class="flat">Primary Green</h4>
                            <p>#53CB81</p>
                        </div>
                    </div>
                    <div class="sg-palette">
                        <div class="sg-palette__color" style="background-color: #666"></div>
                        <div>
                            <h4 class="flat">Dark Grey</h4>
                            <p>#666</p>
                        </div>
                    </div>
                    <div class="sg-palette">
                        <div class="sg-palette__color" style="background-color: #999"></div>
                        <div>
                            <h4 class="flat">Light Grey</h4>
                            <p>#999</p>
                        </div>
                    </div>
                </div>
                <div class="grid__item grid__item--third">
                    <h3 class="sg-title">Spacing</h3>
                    <div class="sg-spacing">
                        <div class="sg-spacing__square">
                            <div class="sg-spacing__box one"></div>
                        </div>
                        10px
                    </div>
                    <div class="sg-spacing">
                        <div class="sg-spacing__square">
                            <div class="sg-spacing__box two"></div>
                        </div>
                        20px
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
